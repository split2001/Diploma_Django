<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        <!-- Закрепляем и настраиваем позицию навигации -->
         nav {position:fixed; top:70;left:0}
    </style>

</head>
<body>
    <header>
        {% block header %}
        <h1 class="text-center">LET'S COOK IT!</h1>
        {% endblock  %}
    </header>


    <nav>
        {% block navigation %}
        <a href="/main"  class="btn btn-outline-primary me-3"> Главная </a><br>
        {% if user.is_authenticated %}
            <a href="/lenta"  class="btn btn-outline-success me-3"> Лента</a><br>
            <a href="/add_recipe"  class="btn btn-outline-success me-3"> Добавить рецепт </a><br>
            <a href="/logout"  class="btn btn-outline-success me-3"> Мои рецепты </a><br>
            <a href="/logout"  class="btn btn-outline-danger"> Выход </a>

        {% else %}
            <a href="/login" class="btn btn-outline-success me-3"> Вход </a>
        {% endif %}
        {% endblock  %}
    </nav>

    <main>
        {% block content %}
        <h3></h3>
        {% endblock  %}
    </main>
<!-- Подключение JavaScript для Bootstrap для слайдеров, выпадающих окон и тд-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
